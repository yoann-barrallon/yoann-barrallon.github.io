<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <style>
    .bg { fill: #F9FAFB; }
    .accent { fill: none; stroke: #10B981; stroke-width: 8; }
    .txt { fill: #1F2937; font-family: Arial, Helvetica, sans-serif; font-size: 64px; font-weight: bold; dominant-baseline: middle; text-anchor: middle; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #1E293B; }
      .accent { stroke: #6EE7B7; }
      .txt { fill: #F9FAFB; }
    }
  </style>
  <circle class="bg" cx="64" cy="64" r="60" />
  <circle class="accent" cx="64" cy="64" r="54" />
  <text class="txt" x="64" y="50%" dy=".1em">YB</text>
</svg>
